name: Greetings

on: 
  push:
    tags: 
      - '*'

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Message that will be displayed on users'' first issue'
        pr-message: 'Message that will be displayed on users'' first pr'
    
    - name: Copy SharedAssembly
      run: |
          git clone https://.:${{ secrets.GITHUB_TOKEN }}@github.com/oesolberg/hspluginversions
          rm target
          copy source/haredAssemblyInfo.cs target/RfLinkSeer/SharedAssemblyInfo.cs
          git add target
          git commit -m "Automatic publish from github.com/prject"
          git push target master
