name: hstest

on: 
  push:
    tags: 
      - '*'

jobs:
  hstest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Message that will be displayed on users'' first issue'
        pr-message: 'Message that will be displayed on users'' first pr'
    
    - name: Copy SharedAssembly
      run: |
          git clone https://.:${{ secrets.GITHUB_TOKEN }}@github.com/oesolberg/hspluginversions
          rm RfLinkSeer/SharedAssemblyInfo.cs
          copy source/SharedAssemblyInfo.cs RfLinkSeer/SharedAssemblyInfo.cs
          git add RfLinkSeer/SharedAssemblyInfo.cs
          git commit -m "Automatic publish from githubactiontest"
          git push RfLinkSeer/SharedAssemblyInfo.cs master
